<html lang="en">
<head>

<body onload="fetch_data()">
    <div id="grocery">
        <h2 class="text">Grocery Bud</h2>
        <form id="form">
            <div id="input-container">
                <input type="text" id="input-bar" placeholder="e.g. eggs">
                <button id="btn">Submit</button>
            </div>
        </form>
        <div id="list" height="100%">
            <ul id="item_list" height="100%">

            </ul>
        </div>
        <div id="btn-div" height=100%>
            <button id="clear-btn"style="cursor:pointer">Clear Items</button>
            <button onclick="disp_del_list(event)" style="cursor:pointer; border:none; background-color:whitesmoke; font-family:monospace,sans-serif; letter-spacing:2px; font-size:1em; color:rgb(160, 26, 26);">Deleted Items</button>
            <hr>
            <ul id="deleted-list">

            </ul>
        </div>
    </div>

    </button>-->
